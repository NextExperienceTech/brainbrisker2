<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Keep in Mind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div style="position:relative; top:2%; left:2%">
        <a href="listOfGames.html" style="position:relative; top:-25px;"> <img src="img/back_button.png" width="10%" /></a>
        <img src="img/gamelist_KIM.png" width="20%" style="position:relative; left:2%;" />
        <img src="img/kim.png" width="40%" style="position:relative; left:5%; top:-25px;" />
        <hr>
    </div>
    <section id="memory--settings-modal" class="valign-table modal show">
        <div class="valign-cell">
            <form>
                <h2 class="memory--settings-label">Select your level:</h2>
                <select id="memory--settings-grid">
              <option value="2x4" selected>Easy</option>
              <option value="3x4" >Medium</option>
            <option value="6x6" >Hard</option>
          </select>
                <input id="memory--settings-reset" type="submit" value="Start New Game" />
            </form>
        </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
        <div class="valign-cell">
            <div class="wrapper">
                <h2 id="memory--end-game-message"></h2>
                <h3 id="memory--end-game-score"></h3>
            </div>
        </div>
    </section>
    <section id="memory--app-container">
        <ul id="memory--cards">
        </ul>
    </section>
    <a href="#settings"><span id="memory--settings-icon" class="restartBtn">Restart</span></a>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
</body>

</html>
